<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 5px;
        padding: 5px;
    }
</style>

<body>
    <div>
        <div style="display: flex; justify-content: space-between;">
            <h1>Activity 2</h1>
            <h1>Buzzer</h1>
        </div>
        <div style="display: flex; justify-content: space-around;">
            <div style="background-color: red; width: 10rem; height: 10rem; color: aliceblue;">
                <h1 id="score1">0</h1>
                <h3>Team 1</h3>
            </div>
            <div style="background-color: blue; width: 10rem; height: 10rem; color: aliceblue;">
                <h1 id="score2">0</h1>
                <h3>Team 2</h3>
            </div>
        </div>
        <div style="text-align: center;">
            <h1>Made by Russel Calderon</h1>
        </div>
    </div>
</body>

<script>
    
    const score1 = document.getElementById('score1');
    const score2 = document.getElementById('score2');

    document.addEventListener('keyup', function(e) {
        if(e.key == 'q'){
            score1.innerText = Number(score1.innerText) + 1;    
        }
    });

    document.addEventListener('keyup', function(e) {
        if(e.key == 'o'){
            score2.innerText = Number(score2.innerText) + 1;    
        }
    });

    document.addEventListener('keyup', function(e) {
        
        if(e.key == 'z'){
            score1.innerText = Number(score1.innerText) - 1;

            if(score1.innerText == -1){
            score1.innerText = Number(score1.innerText) + 1;
            }
        }
        
    });

    document.addEventListener('keyup', function(e) {
        if(e.key == 'l'){
            score2.innerText = Number(score2.innerText) - 1;

            if(score2.innerText == -1){
            score2.innerText = Number(score2.innerText) + 1;
            }    
        }
    });
   
</script>
</html>
